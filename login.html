<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - SweetCrumbs</title>
  <link rel="stylesheet" href="assets/style1.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <a class="navbar-brand" href="index.html">
    <strong>BakeBliss üç™</strong>
</a>
  <style>
    body {
      background: linear-gradient(145deg, #fff3e0, #ffe0b2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-4 text-primary">Login to SweetCrumbs</h3>
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
      <p class="mt-3 text-center text-muted">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Fake login logic
      if (email === "user@example.com" && password === "123456") {
        alert("Login successful! Welcome to SweetCrumbs üç∞");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Try user@example.com / 123456");
      }
    });
  </script>
</body>
</html>
