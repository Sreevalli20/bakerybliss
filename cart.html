<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üõí Your Cart | BakeBliss</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/style.css" />
    <style>
        .cart-body {
            background-color: #f8f9fa;
        }
        .dark-mode {
            background-color: #343a40;
            color: white;
        }
        .dark-mode .navbar, .dark-mode footer {
            background-color: #212529 !important;
            color: white;
        }
        .dark-mode .table {
            color: white;
        }
        .dark-mode .table-dark th {
            background-color: #495057;
            color: white;
        }
        .dark-mode .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .dark-mode .btn-outline-dark {
            color: white;
            border-color: white;
        }
        .dark-mode .btn-outline-dark:hover {
            background-color: #495057;
            border-color: #495057;
        }
    </style>
</head>
<body class="cart-body">

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">ü•ê BakeBliss</a>
            <div class="d-flex align-items-center">
                <button id="themeToggle" class="btn btn-sm btn-outline-dark me-2">üåô Dark</button>
                <a href="index.html" class="btn btn-sm btn-outline-primary">‚Üê Back to Shop</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">üõçÔ∏è Your Cart</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-center" id="cartTable">
                <thead class="table-dark">
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                </tbody>
            </table>
        </div>
        <div class="text-end fs-5 fw-bold">
            Total: ‚Çπ<span id="totalAmount">0</span>
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-success px-4 py-2">Proceed to Checkout</button>
        </div>
    </div>

    <footer class="text-center bg-dark text-white p-3">
        &copy; 2025 BakeBliss üç∞ | Designed with ‚ù§Ô∏è
    </footer>

    <script>
        // Simulate getting products from localStorage
        const sampleCart = [
            { name: "Chocolate Truffle Cake", price: 499, qty: 1 },
            { name: "Red Velvet Cupcake", price: 199, qty: 2 },
        ];

        // Load cart from localStorage (simulate for now)
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cartItems")) || sampleCart;
            const cartBody = document.getElementById("cartBody");
            cartBody.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                cartBody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>‚Çπ${item.price}</td>
                        <td>
                            <input type="number" value="${item.qty}" min="1" class="form-control w-50 mx-auto" onchange="updateQty(${index}, this.value)">
                        </td>
                        <td>‚Çπ${subtotal}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">‚ùå</button></td>
                    </tr>`;
            });

            document.getElementById("totalAmount").innerText = total;
            localStorage.setItem("cartItems", JSON.stringify(cart));
        }

        // Update quantity
        function updateQty(index, newQty) {
            const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
            cart[index].qty = parseInt(newQty);
            localStorage.setItem("cartItems", JSON.stringify(cart));
            loadCart();
        }

        // Remove item
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cartItems", JSON.stringify(cart));
            loadCart();
        }

        // Dark theme button sync
        document.getElementById("themeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.getElementById("themeToggle").innerText =
                document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light" : "üåô Dark";
        });

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
