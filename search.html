<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search | BakeBliss</title>
  <style>
    .search-container {
      text-align: center;
      padding: 30px;
    }
    #searchBox {
      padding: 10px;
      width: 60%;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search pastries, breads, cakes...">
    <button onclick="performSearch()">Search</button>
    <div id="searchResults"></div>
  </div>
  <script>
    function performSearch() {
      const query = document.getElementById("searchBox").value;
      const results = `Showing results for "${query}"... (simulate dynamic search)`;
      document.getElementById("searchResults").innerText = results;
    }
  </script>
</body>
</html>
